<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/registeryl.css">
    <link rel="stylesheet" type="text/css" href="font/demo.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">

</head>
<body>
<div id="register">
 <form id="register-sub"  method="get" accept-charset="utf-8">
    <header id="header">
        <a href="adminsll.html" class="fff"><span class="zc-t-l fa icon iconfont icon-jiankuohaoxizuo"></span></a><span class="zc-t-m">注册</span>
        <span class="zc-t-r"><a class="qing" id="send">继续</a></span>
    </header><!-- /header -->
    <section>

            <p>
                <i class="fa icon iconfont icon-shouji"></i>
                <span class="join"><input id="phone" type="tel" placeholder="输入手机号(登录账号)"/> </span><span class="tip">11位纯数字！</span>
            </p>
            <p>
                <i class="fa icon iconfont icon-shangchengxitongtubiaozitihuayuanwenjian41"></i>
                <span class="join"><input id="pwd" type="password" placeholder="设置密码" />
                </span><span class="tip">密码最小8位！</span>
            </p>
            <p>
                <i class="fa icon iconfont icon-queren"></i>
                <span class="join"><input id="pwd1" type="password"  placeholder="确认密码"/>
                </span><span class="tip">密码不一致！</span>
            </p>
            <p>
                <i class="fa icon iconfont icon-youjian"></i>
                <span class="join"><input id="email" type="email" placeholder="输入邮箱(用于找回密码)" />
                </span><span class="tip">格式错误！</span>
            </p>

        </form>

    </section>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/registeryl.js"></script>
</body>
</html>
